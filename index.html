<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="title-div">
        <h1>To-Do List</h1>
    </div>

    <div id="input-div">
        <form>
            <input type="text" id="input-text" placeholder="Please enter a task">
            <button id="input-text-button">Add to list</button>
        </form>
    </div>
    <div id="to-do-container">
        <ul id="to-do-list">
            <li class="list-item">Take out trash</li>
        </ul>
    </div>
</body>
<script src="script.js"></script>

</html>
