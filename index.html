<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Link Bootstrap CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="title-div">
      <h1 class="fs-1">To-Do List</h1>
    </div>

    <div id="input-div ">
      <form id="form-container" class="container text-center justify-content-center">
        <div class="row align-items-center d-flex flex-row">
          <div class="col">
            <input
              type="text"
              id="input-text"
              class="align-self-start"
              placeholder="Please enter a task"
            />
          </div>
        </div>
        <div class="row align-items-center d-flex justify-content-center" id="second-input-div">
          <div class="col-6 row-sm-2">
            <input type="date" id="input-date" class="align-self-start" />
          </div>
          <div class="col-6 row-sm-2">
            <select id="input-menu">
                <option value="">Priority:</option>
                <option id="high-option" value="high">High</option>
                <option id="med-option" value="med">Medium</option>
                <option id="low-option" value="low">Low</option>
              </select>
          </div>
        </div>
        <div>
            <button id="input-text-button">Add to list</button>
          </div>
      </form>
    </div>
    <div id="incomplete-header-div">
      <h1 class="fs-2">Incomplete Tasks</h1>
    </div>
    <div id="to-do-container">
      <ul id="to-do-list" class="list-group">
       
      </ul>
    </div>
    <div id="completed-header-div">
      <h1 class="fs-2">Completed Tasks</h1>
    </div>
    <div id="completed-tasks-div">
      <ul id="completed-list" class="list-group"></ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
