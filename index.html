<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <!-- Link Bootstrap CSS file -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div id="title-div">
      <h1 class="fs-1">To-Do List</h1>
    </div>

    <div id="input-div">
      <form>
        <input type="text" id="input-text" placeholder="Please enter a task" />
        <button id="input-text-button">Add to list</button>
      </form>
    </div>
    <div id="incomplete-header-div">
        <h1 class="fs-2">Incomplete Tasks</h1>
    </div>
    <div id="to-do-container">
      <ul id="to-do-list" class="list-group">
        <li class="list-item list-group-item container">
          <input
            class="form-check-input me-1 checkbox-class"
            type="checkbox"
            value=""
            id="task0"
          />
          <label class="form-check-label" for="taskbox0">Take out trash</label>
          <input
            type="image"
            src="imgs/trashBin.png"
            class="trash-icon float-end"
          />
        </li>
      </ul>
    </div>
    <div id="completed-header-div">
      <h1 class="fs-2">Completed Tasks</h1>
    </div>
    <div id="completed-tasks-div">
        <ul id="completed-list" class="list-group">
        </ul>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
    integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
    crossorigin="anonymous"
  ></script>
  <script src="script.js"></script>
</html>
